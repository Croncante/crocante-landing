<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The DATCOs Access in LatAm</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Background video (when available) -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="assets/sora2-datcos-latam.mp4" type="video/mp4" />
  </video>

  <!-- Fallback static background -->
  <div id="bg-fallback"></div>

  <!-- Tech decorative elements -->
  <div class="tech-lines">
    <div class="line line-1"></div>
    <div class="line line-2"></div>
    <div class="line line-3"></div>
    <div class="line line-4"></div>
  </div>

  <!-- Corner decorations -->
  <div class="corner corner-tl"></div>
  <div class="corner corner-tr"></div>
  <div class="corner corner-bl"></div>
  <div class="corner corner-br"></div>

  <!-- Main text -->
  <main>
    <h1>The DATCOs Access in LatAm</h1>
    <p>You're not buying crypto â€” you're selling fiat.</p>
    <button class="btn-access">Request Access</button>
  </main>

  <!-- Terminal message -->
  <div class="terminal">
    <p class="terminal-line" id="line1">> Initializing DATCOs access protocol...</p>
    <p class="terminal-line" id="line2">> Authenticating LATAM node...</p>
    <p class="terminal-line" id="line3">> Access denied. Public launch: coming soon.</p>
  </div>

  <script>
    // Show terminal when button is clicked
    const button = document.querySelector('.btn-access');
    const terminal = document.querySelector('.terminal');
    
    button.addEventListener('click', () => {
      // Show terminal container
      terminal.classList.add('show');
      
      // Disable button
      button.style.opacity = '0.5';
      button.style.cursor = 'default';
      button.disabled = true;
      
      // Show lines progressively
      setTimeout(() => {
        document.getElementById('line1').classList.add('show-line');
      }, 500);
      
      setTimeout(() => {
        document.getElementById('line2').classList.add('show-line');
      }, 2000);
      
      setTimeout(() => {
        document.getElementById('line3').classList.add('show-line');
      }, 4000);
    });

    // Hide video if it doesn't load
    const video = document.getElementById('bg-video');
    video.addEventListener('error', () => {
      video.style.display = 'none';
      document.getElementById('bg-fallback').style.display = 'block';
    });
  </script>
</body>
</html>
